<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"/>
    <title>Lista 4</title>
</head>
<body>
    <div class="content">
        <header class="main_header">
            <h1 class="main_header__header">
                Contact us!
            </h1>
        </header>
        <form class="main_form">
            <div class="field">
                <label for="name">Name (required)</label>
                <input class="full_width" id="name" name="name" type="text" required/>
            </div>
            <div class="field">
                <label for="surname">Surname</label>
                <input class="full_width" id="surname" name="surname" type="text"/>
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input class="full_width" id="email" name="email" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
            </div>
            <div class="field">
                <label for="phone">Phone</label>
                <input class="full_width" id="phone" name="phone" type="text" minlength="9" maxlength="9" pattern="^[0-9]*$" placeholder="123456789"/>
            </div>
            <div class="field">
                <label for="reason">Reason (required):</label>
                <select class="select_option full_width" id="reason" name="reason" required>
                    <option selected disabled value="">-- select an option --</option>
                    <option>option 1</option>
                    <option>option 2</option>
                    <option>option 3</option>
                </select>
            </div>
            <div class="field">
                <label for="message">Message (required):</label>
                <textarea class="full_width" id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="field input_checkbox">
                <label for="subscibe_checkbox">Subscribe to the newsletter</label>
                <input type="checkbox" id="subscribe_checkbox" name="subscibe_checkbox"/>
            </div>
            <div class="field">
                <button class="button full_width" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
